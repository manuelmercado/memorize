<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>tareas sin atencion</title>
	{% load static from staticfiles %}
	<link rel="stylesheet" href="{% static "css/estilos_tsa.css" %} "/>
	<script src="{% static "js/show-menu.js" %}"></script>
</head>
<body>
	<header class="head">
		<a href="#" onclick="show_menu()" class="boton_menu icon-menu"></a>
      	<a href="/" class="home icon-home"></a>
		<a href="add_tarea/" class="add_tarea icon-pencil"></a>
		<nav class="menu">
			<ul class="lista">
				<li class="items"><a href="/">Tareas sin Atención</a>
				<li class="items"><a href="/tp">Tareas pendientes</a></li>
				<li class="items"><a href="#">Reportes</a></li>
	    		<li class="items">
	    			<div>
	      				<input type="text" placeholder="Tareas o Actividades" />
			      		<a class="icon-search" href="#"></a>
			      	</div>
	    		</li>	
	    	</ul>	
		</nav>
		<div class="titulo-header">
			<div class="memorize">
				<span>Memorize</span>
			</div>
			<div class="usuario">
				<span>{{request.user}}</span>
			</div>
		</div>
		<a href="/logout_p" class="logout icon-exit"></a>
	</header>
	<h2 class="titulo">Listado de tareas Sin Atención {{ids_tarea|length}}
	</h2>
	<section class="container">
	{%for i in tareas_sa%}
		<article class="tarea">
			<a class="tarea-titulo" href="/actividades/id={{i.id}}">{{i.description}}</a>
			<div class="owner left">
				<span>
					{{i.owner}}
				</span>	
			</div>
			<div class="right date">
				<div>
					{{i.date_tarea}}
				</div>
				<div>
					{{i.date_tarea|timesince}}
				</div>			
			</div>		
		</article>
	{% endfor %}
	</section>
</body>
</html>
