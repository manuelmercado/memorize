<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8">
	<title>tareas sin atencion</title>
	{% load static from staticfiles %}
	<link rel="stylesheet" href="{% static "css/estilos_tsa.css" %} "/>
  
</head>
<body>
	<header class="head">
		<a href="#" class="boton_menu icon-menu"></a>
		<nav class="menu">
			<ul>
				<li><a href="#">Tareas sin Atencón</a>
				<li><a href="/">Tareas pendientes</a></li>
				<li><a href="">Reportes</a></li>
	    		<li>
	    			<div>
	      				<input type="text" placeholder="Tareas">
	    			</div>
	    			
	      		<li>
	      			<a href="#">Busca</a>
	      		</l1>	
	  		</ul>	
		</nav>
		<div class="titulo-header">
			<div class="memorize">
				<span>Memorize</span>
			</div>
			<div class="usuario">
				<span>{{request.user}}</span>
			</div>
		</div>
		<a href="#" class="logout icon-exit"></a>
	</header>
	<h2 class="titulo">Listado de tareas Sin Atención 
	</h2>
	<section class="container">
	{%for i in tareas_sa%}
		<article class="tarea">
			<a class="tarea-titulo" href="/actividades/id={{i.id}}">{{i.description}}</a>			
			<div class="tarea-datos">
				<div class="left owner">
					<span>
						{{i.owner}}
					</span>	
				</div>
				<div class="right">
					<div>
						{{i.date_tarea}}
					</div>
					<div>
						{{i.date_tarea|timesince}}
					</div>			
				</div>		
			</div>
		</article>
	{% endfor %}
	</section>
	<a href="add_tarea/" class="button">Nueva Tarea</a>
</body>
</html>
