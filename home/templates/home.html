<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home de Memorize</title>
  <link rel="stylesheet" href="/static/css/foundation.css" />
  <script src="/static/js/vendor/modernizr.js"></script>
</head>
<body>
	<h3 class="text-center">Listado de tareas pendientes</h3>
  <div class="row">
    <p class="small-6 column radius secondary label text-left"> Hola: {{request.user}}</p>
    <a class="small-6 column radius secondary label text-right" href="/logout_p">Logout</a>

  </div>
  <section class="container ">
	{% for ind in q_tareas %}
    <div class="row panel clearfix">
    	<div class="small-12 small-text-center medium-text-left medium-5 columns">
       			<a href="/actividades/id={{ind.id}}">{{ind.description}}</a>
    	</div>
    	<div class="small-6 medium-3 columns">
            {{ind.owner}}
      </div>
      <div class="small-6 medium-4 columns">
      	   <div>
             {{ind.date_tarea}}
           </div>
           <div>
             Hace: {{ind.date_tarea|timesince}}
           </div>
      </div> 
    </div>
 	{% endfor %}
  <form class="text-center" action="/add_tarea">
    <input class="button round" type="submit" value="Nueva Tarea">
  </form> 
	</section>
  <script src="/static/js/vendor/jquery.js"></script>
  <script src="/static/js/foundation.min.js"></script>
</body>
</html>
