<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lista de Actividades</title>
	<link rel="stylesheet" href="/static/css/foundation.css" />
  <script src="/static/js/vendor/modernizr.js"></script>
</head>
<body>
	<h4 class="text-center">Actividades para la tarea: {{tarea_t}}</h4>
	<div class="row">
		<div class="small-6 column radius secondary label text-left">
			<a href="/">Volver a tareas</a>
		</div>
		<div class="small-6 column radius secondary label text-right">
			<a href="/actividades/add_actividades/id={{id}}">Nueva Actividad</a>
		</div>
	</div>
	<section class="container">
		{% for ind in q_actividades %}
		<article class="row panel clearfix">
			<p class="small-12 small-text-center medium-text-left medium-4 columns">
				{{ind.fecha}}
			</p>
			<p class="small-6 medium-6 columns">
				{{ind.Descripcion}}
			</p>
			<p class="small-6 medium-2 columns">
				{{ind.usuario}}
			</p>
		</article>
		{% endfor %}
	</section>
  <script src="/static/js/vendor/jquery.js"></script>
  <script src="/static/js/foundation.min.js"></script>
</body>
</html>
